    <title>Color Grid - CSS Grid</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

        <div class="col pink"></div>

        <div class="col magenta" id="magenta2"></div>
        <div class="col magenta" id="magenta3"></div>
        <div class="col magenta" id="magenta4"></div>

        <div class="col blue" id="blue2"></div>
        <div class="col green"></div>
        <div class="col orange"></div>
    </div>
</body>
</html>
