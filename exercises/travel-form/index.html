<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Travel Form </title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <div class="wrapper">
        <form id="form">
            <div class="section">
                <div>
                    <h3>First Name</h3>
                    <input type="text" name="first_name" id="first_name" placeholder="Enter your First Name">
                </div>
                <div>
                    <h3>Last Name</h3>
                    <input type="text" name="last_name" id="last_name" placeholder="Enter your First Name">
                </div>
                <div>
                    <h3>Age</h3>
                    <input type="number" name="age" id="age" placeholder="Enter Your Age">
                </div>
            </div>
            <div class="section section_2">
                <div>
                    <h3>Gender</h3>
                    <span>Male</span>
                    <input type="radio" value="Male" name="gender" id="" />
                    <span>Female</span>
                    <input type="radio" value="Female" name="gender" />
                    <span>NB</span>
                    <input type="radio" name="gender" value="Non-Binary" />
                </div>
                <div>
                    <h3>Destination</h3>
                    <select id="destination">
                        <option value="Tuscany, Europe">Tuscany, Europe</option>
                        <option value="Badlands, MI">Badlands, MI</option>
                        <option value="The Great Ball of Twine">The Great Ball of Twine</option>
                    </select>
                </div>
            </div>
            <div class="section">
                <div>
                    <h3>Dietary options</h3>
                    <ul>
                        <span>Vegetarian?</span>
                        <input type="checkbox" class="diet" value="Vegetarian" id="">
                    </ul>
                    <ul>
                        <span>Kosher?</span>
                        <input type="checkbox" class="diet" value="Kosher" id="">
                    </ul>
                    <ul>
                        <span>Vampyre?</span>
                        <input type="checkbox" class="diet" value="SORRY YOU CAN'T COME ON THE FLIGHT" id="">
                    </ul>
                </div>
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>
    <script src="index.js"></script>
</body>

</html>

<!-- You just started your own airline, and you need to create a form to collect data
     about your passengers' upcoming travel plans so they can book their flight.

You should collect the following information from the user:

First name (text input)
Last name (text input)
Age (number input)
Gender (radio buttons with 2 or more options)
Location they're traveling to (select box with at least 3 options. You're an airline that doesn't
 fly to many places...)
Whether they have any dietary restrictions (check boxes for vegetarian, kosher, lactose free, etc.
 Include at least 3 options)

 Each element of the form should be given a name attribute so you can access the data in JavaScript 
and do stuff with it.

 -->
